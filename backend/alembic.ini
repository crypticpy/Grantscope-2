# Alembic Configuration for GrantScope Azure PostgreSQL
#
# Migration commands (run from backend/):
#   alembic upgrade head      — apply all pending migrations
#   alembic downgrade -1      — roll back one migration
#   alembic revision -m "desc" --autogenerate  — auto-detect model changes
#   alembic current           — show current migration state
#   alembic history           — list all migrations

[alembic]
# Path to migration scripts (relative to this file)
script_location = alembic

# Template for new migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long revision identifiers in migration filenames
truncate_slug_length = 40

# Use 'true' to run the environment during autogenerate without connecting.
# Useful if the connection is expensive. Most projects leave this false.
# revision_environment = false

# Timezone for timestamps in migration filenames
# timezone =

# Max length for slug portion of filenames
# truncate_slug_length = 40

# sqlalchemy.url is set dynamically in env.py from DATABASE_URL env var
# Do NOT set it here — it would leak credentials into version control.
# sqlalchemy.url =

[post_write_hooks]
# Uncomment to run black/ruff on generated migrations:
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
